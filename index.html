<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>weather app</title>
</head>

<body>
  <div class="container my-5 mx-auto">

    <h1 class="text-muted text-center my-4">Weatherapp</h1>

    <form id="form" action="" class="change-location my-4 text-center text-muted">
      <label for="city">Enter Location for Weather Info.</label>
      <input id="input" class="form-control p-4" type="text" name="city"></input>
  </form>
    <div class="card shadow-lg rounded d-none">
      <img src="https://via.placeholder.com/400x300" class="time card-img-top">
      <div class="icon bg-light mx-auto text-center">
        <img src="" alt="">
      </div>
      <div class="text-muted text-uppercase text-center details">
        <h5 class="my-/3">city name</h5>
        <div class="my-3">weather conditions</div>
        <div class="display-4 my-4">
          <span>TEMP</span>
          <span>&deg;C</span>
        </div>

      </div>
    </div>
  </div>

  <script src="./scripts/forecast.js"></script>
  <script src="./scripts/app.js"></script>
</body>

</html>
